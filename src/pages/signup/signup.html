<ion-header>
  
   <ion-navbar>
     <ion-title>Create Account</ion-title>
     <ion-buttons end>
            <button ion-button icon-only (click)="logout()"><ion-icon name="power" style="zoom:1.5"></ion-icon></button>
        </ion-buttons>
   </ion-navbar>
  
 </ion-header>
  
  
 <ion-content padding>
  
     <ion-row class="account-form">
         <ion-col>
             <ion-label>Input or paste a comma delimited list of email addresses below.</ion-label>
            <ion-item>
                 <ion-input type="text" placeholder="list of account names..." [(ngModel)]="accountnames"></ion-input>
            </ion-item>
          
           
  
         </ion-col>
     </ion-row>
  <ion-row class="account-form">
      <ion-col>
                    <ion-label item-left>Select Company for these Users...</ion-label>
                    <ion-item>
                    <ion-label item-left>Company...</ion-label>
                    <ion-select item-left  [ngModel]="selectedValue" (ngModelChange)="selectCompany($event)">
                            <ion-option [value]="company._id" *ngFor="let company of companies">{{company.companyname}}</ion-option>
                    </ion-select>
                  </ion-item>
                  <ion-item>
                  <button ion-button default (click)="register()" class="continue-button">Register</button>
                  </ion-item>
      </ion-col>
  </ion-row>
 </ion-content>
