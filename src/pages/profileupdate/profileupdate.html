<ion-header>
    
     <ion-navbar>
       <ion-title>Update Account</ion-title>
       <ion-buttons end>
            <button ion-button icon-only (click)="logout()"><ion-icon name="power" style="zoom:1.5"></ion-icon></button>
        </ion-buttons>
     </ion-navbar>
    
   </ion-header>
    
    
   <ion-content padding>
    
       <ion-row class="account-form">
           <ion-col col-md-6>
               <ion-card>
               <ion-list inset>
    
                    <ion-label>Email Address</ion-label>
                   <ion-item>
                       <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                       <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
                   </ion-item>
  
                   <ion-item>
                          <ion-label><ion-icon name="contact"></ion-icon></ion-label>
                          <ion-input [(ngModel)]="forename" placeholder="Forename" type="text"></ion-input>
                      </ion-item>
  
                      <ion-item>
                              <ion-label><ion-icon name="contact"></ion-icon></ion-label>
                              <ion-input [(ngModel)]="surname" placeholder="Surname" type="text"></ion-input>
                          </ion-item>
                          <ion-item>
                                  <ion-label><ion-icon name="desktop"></ion-icon></ion-label>
                                  <ion-input [(ngModel)]="displayname" placeholder="Displayname" type="text"></ion-input>
                              </ion-item>
                          <ion-item>
                                  <ion-label><ion-icon name="people"></ion-icon></ion-label>
                                  <ion-input [(ngModel)]="department" placeholder="Department" type="text"></ion-input>
                              </ion-item>
  
                              <ion-item>
                                      <ion-label><ion-icon name="image"></ion-icon></ion-label>
                                      <ion-input [(ngModel)]="imagepath" placeholder="Imagepath" type="text"></ion-input>
                                  </ion-item>
                                  <ion-item>
                                        <ion-label item-left>Select Company...</ion-label>
                                        <ion-select item-left  [ngModel]="selectedCompany" (ngModelChange)="selectItem($event)">
                                                <ion-option [value]="company._id" *ngFor="let company of companies" [selected]="company._id == companyid">{{company.companyname}}</ion-option>
                                        </ion-select>
                                      </ion-item>
                                  
    
                  
    
                   <ion-item>
                       <ion-label>Role</ion-label>
                       <ion-select [(ngModel)]="role">
                           <ion-option value="Employee">Employee</ion-option>
                           <ion-option value="BusinessAdmin">BusinessAdmin</ion-option>
                           <ion-option value="QCFAdmin">QCFAdmin</ion-option>
                       </ion-select>
                   </ion-item>
    
               </ion-list>
    
               <button ion-button (click)="updateprofile()" class="continue-button">Update Profile</button>
            </ion-card>
           </ion-col>
       </ion-row>
    
   </ion-content>
