<ion-header>
        <ion-navbar>
                <ion-title>Forgot Password</ion-title>
        </ion-navbar>

</ion-header>

<ion-content>
                <ion-row class="forgot-form">
                                
                        <ion-col>
                                <ion-list inset>
                                        <legend>Reset Password</legend>
                                        <label>New Password</label>
                                        <ion-item>
                                                <ion-input [(ngModel)]="code" type="text" placeholder="Code"></ion-input>
                                        </ion-item>
                                        <ion-item>
                                          <ion-input [(ngModel)]="newpassword" type="password"  placeholder="New Password"></ion-input>
                                        </ion-item>  
                                        <button ion-button full  class="forgot-button" (click)="submitreset()">Update Password</button>
                                        <label>{{errortext}}</label>
                                </ion-list>
                        </ion-col>
                                        
                                
                                
                                
                                
                </ion-row>



</ion-content>
